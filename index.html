<!doctype html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
     <meta name="theme-color" content="#F5F5F5">
     <title>GDG Cloud Madrid website</title>
     <meta name="description" content="gdgCloud description">
     <link rel="shortcut icon" href="/images/logos/_favicon.ico">
    
     <!-- See https://goo.gl/OOhYW5 -->
     <link rel="manifest" href="/manifest.json">

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="src/gdgcloud-list.html">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }
    </style>

  </head>
  <body unresolved>
     <dom-bind>
      <template is="dom-bind">

        <iron-ajax url="data/projects.json" auto last-response="{{projects}}"></iron-ajax>
        <gdgcloud-list projects="[[projects]]"></gdgcloud-list>
      
      </template>
    </dom-bind>

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  </body>
</html>
