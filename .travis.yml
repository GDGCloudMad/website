language: node_js
sudo: required
dist: trusty
node_js: stable
cache:
  yarn: true
  directories:
    - node_modules
branches:
  except:
    - "/^v\\d/"
install:
  - npm install -g firebase-tools
  - npm install -g polymer-cli
  - yarn install
  - yarn global add bower
  - bower install
script:
  - polymer build

after_success:
  - >
    if [ "${TRAVIS_BRANCH}" = "develop" ]; then
      firebase deploy --token $FIREBASE_TOKEN --project gdgcloudmadrid-dev;
    elif [ "${TRAVIS_BRANCH}" = "master" ]; then
      firebase deploy --token $FIREBASE_TOKEN --project gdgcloudmadrid;
    fi

notifications:
  email:
    on_failure: change
    on_success: change
